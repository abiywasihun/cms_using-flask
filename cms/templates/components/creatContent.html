{% extends 'base.html' %}

{% block body %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Content</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Create</a></li>
                            <li class="active">Content
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">


        <div class="row">
            

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add New <strong>Content</strong>
                    </div>
                    <div class="card-body card-block">
                        <form action="{{url_for('content.create')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="row form-group">
                               
                                <div class="col-12 col-md-9">
                                    <p class="form-control-static"></p>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Headline</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="text-input" name="headline" placeholder="Text" class="form-control"><small class="form-text text-muted">Put Headline here...</small></div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Content</label></div>
                                <div class="col-12 col-md-9"><textarea name="content" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea></div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="select" class=" form-control-label">Category</label></div>
                                <div class="col-12 col-md-9">
                                    <select name="category" id="select" class="form-control">
                                        <option value="0">Please select</option>
                                        <option value="Agenda">Agenda</option>
                                        <option value="Feature">Feature</option>
                                        <option value="Fineline">Fineline</option>
                                        <option value="Viewpoint">View Point</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Excerpt</label></div>
                                <div class="col-12 col-md-9"><textarea name="excerpt" id="textarea-input" rows="9" placeholder="Excerpt..." class="form-control"></textarea></div>
                            </div>
                            <div class="form-actions form-group">
                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    </div>


</div><!-- .animated -->
</div><!-- .content -->

<div class="clearfix"></div>
{% endblock %}
